<!doctype html>
<!--名字与logo我都临时用点别的东西替代了 需要替换的东西会加一行注释的-->
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    	<title>Search activities</title>
    	<!-- need change-->
    	<link rel="stylesheet" type="text/css" href="./css/searchEvent.css">
    	<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    	<script type="text/javascript" src="js/searchEvent.js"></script>
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  		<script type="text/javascript" src="https://www.gstatic.com/freebase/suggest/4_1/suggest.min.js"></script>
  		<script type="text/javascript" src="./js/freebase.js"></script>
    	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/freebase/suggest/4_1/suggest.min.css" />
	</head>
	<body>
		<div class="container">
			<div id="top">
				<a href="hostEvent.html">post a event</a> 
			</div>
			<div class="left">
				<div class="logo">
					<img src="./img/logo.png",alt="logo">
				</div>
				<div id="option">
				<input type="text" name="search" id="search-freebase"><br>
				<button>SEARCH!</button>
				<div>
					<span>UC BERKELEY</span><br>
					<button class="catagory" id="lecture">Lecture</button>
					<button class="catagory" id="volunteer">Volunteer</button>
					<button class="catagory" id="internship">Internship</button>
					<button class="catagory" id="sports">Sports</button>
				</div>
				</div>
			</div>
			<div class="popEvent">
				<div id="Tag">
				<div class="header">Campus Activities</div>		
				</div>
					<a href="detailDescription.html"><img id="post" src="./img/events_constituent_engagement.jpg"></a>
				<div class="thumbnail">
					<h1>head</h1>
					<div class="detail">short description of the activity</div>
					<div class="detail">ENDED/NOT START</div>
					<div class="detail">JOIN!</div>
				</div>
				<div id="Act">
					<div class="activities" id='a1'></div>
					<div class="activities" id='a2'></div>
					<div class="activities" id='a3'></div>
					<div class="activities" id='a4'></div>
					<div class="activities" id='a5'></div>
					<div class="activities" id='a6'></div>
				</div>
			</div>
		</div>
